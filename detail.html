<div>
	<div data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'top'">
		<button data-dojo-type="dojox/mobile/ToolBarButton"
				data-dojo-attach-point="backButton"
				data-dojo-props="arrow: 'left', back: true"
				style="position: absolute; left: 0"></button>
		<button data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-attach-point="cancelButton"
				style="position: absolute; left: 0; display: 'none'"
				data-dojo-props="target: 'detail', transitionOptions: { params: { edit: false } }">${nls.cancel}</button>
		${nls.details}
		<button data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-attach-point="editButton"
				style="position: absolute; right: 0"
				data-dojo-props="target: 'detail', transitionOptions: { params: { edit: true } }"></button>
	</div>
	<div data-dojo-type="dojox/mobile/ScrollableView">
		<div data-dojo-type="dojox/mobile/FormLayout">
			<div>
				<label for="phone-home">${nls.home}</label>
				<fieldset>
					<input id="phone-home" name="phone-home" data-dojo-type="dojox/mobile/TextArea"
						   data-dojo-props="readOnly: true" data-dojo-attach-point="phonehome">
				</fieldset>
			</div>
			<div>
				<label for="phone-work">${nls.work}</label>
	   			<fieldset>
        	   		<input id="phone-work" name="phone-work" data-dojo-type="dojox/mobile/TextArea"
							data-dojo-props="readOnly: true" data-dojo-attach-point="phonework">
	   			</fieldset>
		   </div>
		</div>
	</div>
</div>
